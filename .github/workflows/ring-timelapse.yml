name: ring-timelapse

on:
  schedule:
    - cron: "0 1 * * *" # 9pm Eastern during DST
    - cron: "0 2 * * *" # 9pm Eastern during Standard Time
  workflow_dispatch:
    inputs:
      speed:
        description: Playback speed (default 40x)
        required: false
        default: "40"
      cameraId:
        description: Optional camera id (uses first camera if not provided)
        required: false

jobs:
  timelapse:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RING_REFRESH_TOKEN: ${{ secrets.RING_REFRESH_TOKEN }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      LATITUDE: ${{ secrets.LATITUDE }}
      LONGITUDE: ${{ secrets.LONGITUDE }}
      SPEED: ${{ inputs.speed }}
      RING_CAMERA_ID: ${{ inputs.cameraId }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install deps
        run: npm ci

      - name: Run timelapse
        run: npx tsx scripts/run-timelapse.ts --cameraId=$RING_CAMERA_ID
